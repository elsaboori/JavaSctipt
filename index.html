
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" />
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-4">
        <div class="form-group">

          <h4>Date Time</h4>
          <input style='float:left' type="text" class="form-control" id="datetime" placeholder="Search">
          <a style='float:right' id="search-datetime" class="btn btn-default">Search</a>

          <h4>Search State</h4>
          <input style='float:left' type="text" class="form-control" id="state" placeholder="Search">
          <a style='float:right' id="search-state" class="btn btn-default">Search</a>

          <h4>Search City</h4>
          <input style='float:left' type="text" class="form-control" id="city" placeholder="Search">
          <a style='float:right' id="search-city" class="btn btn-default">Search</a>

          <h4>Search Country</h4>
          <input style='float:left' type="text" class="form-control" id="country" placeholder="Search">
          <a style='float:right' id="search-country" class="btn btn-default">Search</a>

        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <table class="table table-striped">
          <thead>
            <tr>
              <th>Date/Time</th>
              <th>City</th>
              <th>State</th>
              <th>Country</th>
              <th>Shape</th>
              <th>duration</th>
              <th>Comment</th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <script src="data.js" type="text/javascript"></script>
  <script src="index.js" type="text/javascript"></script>
</body>
</html>
